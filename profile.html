<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="responseMessage"></div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name"> 
                </div>
                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter your mobile number">
                </div>
                <div class="form-group">
                    <label for="place">Place:</label>
                    <input type="text" class="form-control" id="place" placeholder="Enter your place">
                </div>
                <button type="button" class="btn btn-primary" id="insertBtn">Insert</button>
                <button type="button" class="btn btn-success" id="updateBtn">Update</button>
                <button type="button" id="logout">Logout</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
