<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
    <form id="registration_form">
        <h1>Registration page</h1>
        <label for="first_name">Enter your first name:</label>
        <input type="text" id="first_name" placeholder="Enter your first name"/>
        <br>
        <br>
        <label for="last_name">Enter your last name:</label>
        <input type="text" id="last_name" placeholder="Enter your last name"/>
        <br>
        <br>
        <label for="User_name">Enter your user name:</label>
        <input type="text" id="User_name" placeholder="Enter your user name"/>
        <br>
        <br>
        <label for="email_id">Enter your email id:</label>
        <input type="email" id="email_id" placeholder="Enter your email id"/>
        <br>
        <br>
        <label for="pass">Enter your password:</label>
        <input type="password" id="password" placeholder="Enter your password"/>
        <br>
        <br>
        <label for="confirm_pass">Enter your confirm password:</label>
        <input type="password" id="confirm_pass" placeholder="Enter confirm password"/>
        <br>
        <br>
        <button type="button" id="registration_button">Register</button>
    </form>
</body>
</html>
